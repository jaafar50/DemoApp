<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
	<meta charset="utf-8">
	<title>Event Creation</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/css/app.css"/>
</head>
<body ng-cloak>
<div class ="container">
	<div class="navbar">
		<div class="navbar-inner">
			<ul class="nav">
				<li><a href="/NewEvent.html">Create Event</a></li>

			</ul>

		</div>
	</div>
	<style>input.ng-invalid.ng-dirty{background-color: pink}</style>
	<div ng-controller="EditEventController" style="padding-left:20px; padding-right:20px">
		<div class="container">
		<h1>Nouvelle Session</h1>
		</hr>
		<form name="newEventForm">
			<fieldset>
				<label for="eventName">Nom de la session</label>
				<input id="eventName" type="text" required ng-model="event.name" placeholder="Nom de la session..."/>
				<label for="eventDate">Date de la session</label>
				<input id="eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="format (jj/mm/aaaa)..."/>
				<label for="eventTime">Horaire de la session</label>
				<input id="eventTime" type="text" required ng-model="event.time" placeholder="debut et fin de la sÃ©ance..."/>
				<label for="eventLocation">Lieu de la session</label>
				<input id="eventLocation" type="text" required ng-model="event.location.address" placeholder="Adresse de la session..."/><br>
				
				<input id="eventCity" type="text" required ng-model="event.location.city" class="input-small" placeholder="Ville..."/>
				
				<input id="eventProvince" type="text" required ng-model="event.location.province" class="input-small" placeholder="Pays..."/>

				<label for="eventImageUrl">Image:</label>
				<input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="Url of image..."/>

			</fieldset>

			<img ng-src="{{event.imageUrl}}" src=""/>
			<br/>
			<br/>


			<button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event,newEventForm)" class="btn btn-primary">Save</button>
			<button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>

		</form>

		</div>


	</div>

</div>

<script src="/lib/jquery.min.js" ></script>
<script src="/lib/underscore-1.4.4.min.js" ></script>
<script src="/lib/bootstrap.min.js" ></script>
<script src="/lib/angular/angular.js" ></script>
<script src="/lib/angular/angular-sanitize.js" ></script>
<script src="/js/app.js" ></script>
<script src="/js/controllers/EventController.js" ></script>
<script src="/js/controllers/EditEventController.js" ></script>
<script src="/js/filters.js" ></script>


</body>
</html>
